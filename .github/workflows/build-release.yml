name: Build & Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows EXE
        run: flutter build windows --release

      - name: Zip build output
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath title_card_maker-windows.zip

      - name: Upload artifact (for manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: title_card_maker-windows
          path: title_card_maker-windows.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: title_card_maker-windows.zip
          generate_release_notes: true
